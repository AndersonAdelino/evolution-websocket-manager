version: '3.8'

services:
  evolution-websocket-manager:
    image: andersonadelino/evolution-websocket-manager:latest
    volumes:
      - evolution_config:/app/config
    networks:
      - WebsocketNet
    environment:
      # ============================================
      # CONFIGURAÇÕES DA EVOLUTION API (OBRIGATÓRIAS)
      # ============================================
      # Configure diretamente aqui substituindo os valores abaixo:
      - EVOLUTION_API_URL=https://evo.seudominio.com
      - EVOLUTION_API_KEY=sua_api_key_aqui
      
      # ============================================
      # CONFIGURAÇÕES OPCIONAIS
      # ============================================
      # URL pública para acessar o painel (ex: https://websocket.seudominio.com)
      - PUBLIC_URL=https://websocket.seudominio.com
      - PORT=3000
      - SESSION_SECRET=websocket-evolution-secret-key-change-in-production
      - NODE_ENV=production
      - CONFIG_DIR=/app/config
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=1
        - traefik.http.routers.evolution-websocket-manager.rule=Host(`websocket.seudominio.com`)
        - traefik.http.routers.evolution-websocket-manager.entrypoints=websecure
        - traefik.http.routers.evolution-websocket-manager.priority=1
        - traefik.http.routers.evolution-websocket-manager.tls.certresolver=letsencryptresolver
        - traefik.http.routers.evolution-websocket-manager.service=evolution-websocket-manager
        # IMPORTANTE: Porta interna do container (deve corresponder à variável PORT acima)
        - traefik.http.services.evolution-websocket-manager.loadbalancer.server.port=3000
        - traefik.http.services.evolution-websocket-manager.loadbalancer.passHostHeader=true

volumes:
  evolution_config:
    external: true
    name: evolution_config

networks:
  WebsocketNet:
    external: true
    name: WebsocketNet