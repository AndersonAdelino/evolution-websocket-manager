version: '3.8'

# Exemplo de uso com Docker Swarm
# 
# 1. Copie este arquivo para docker-compose.yml
# 2. Configure as variáveis de ambiente no arquivo .env ou use secrets do Docker Swarm
# 3. Execute: docker stack deploy -c docker-compose.yml evolution-websocket-manager

services:
  evolution-websocket-manager:
    image: andersonadelino/evolution-websocket-manager:latest
    environment:
      # ============================================
      # CONFIGURAÇÕES DA EVOLUTION API (OBRIGATÓRIAS)
      # ============================================
      # Configure diretamente aqui substituindo os valores abaixo:
      - EVOLUTION_API_URL=https://api.seusite.com
      - EVOLUTION_API_KEY=sua_api_key_aqui
      
      # ============================================
      # CONFIGURAÇÕES OPCIONAIS
      # ============================================
      - PORT=3000
      - SESSION_SECRET=websocket-evolution-secret-key-change-in-production
      - NODE_ENV=production
      - CONFIG_DIR=/app/config
      
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: ingress
    
    volumes:
      - evolution-config:/app/config
    
    networks:
      - evolution-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        order: start-first
      placement:
        constraints:
          - node.role == manager
      labels:
        - "com.docker.stack.namespace=evolution-websocket-manager"
        - "com.docker.service.name=evolution-websocket-manager"
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  evolution-config:
    driver: local

networks:
  evolution-network:
    driver: overlay
    attachable: true
    name: evolution-network

